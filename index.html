<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuromi</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="box position-relative">
        <div class="clouds">
            <div class="slide">
                <img src="./img/cloud1.png" class="cloud1">
                <img src="./img/cloud2.png" class="cloud2">
                <img src="./img/cloud3.png" class="cloud3">
            </div>
            <div class="slide">
                <img src="./img/cloud1.png" class="cloud1">
                <img src="./img/cloud2.png" class="cloud2">
                <img src="./img/cloud3.png" class="cloud3">
            </div>
        </div>
        
        <div class="kuromi position-absolute">
            <img src="./img/kuromi.png" alt="kuromi" class="kuromiPic">
        </div>
        <form class="d-flex flex-column justify-content-center align-items-center">
                <img src="./img/logo.png" alt="logo" class="logo">
                <img src="./img/enter acc.png" alt="enter acc" class="enter-acc">
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1">
            </div>
            <div class="mb-4">
              <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
            </div>
            <div class="mb-4">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
            <div class="mb-4">
                <h5 class="text-center">Not a user?</h5>
                <button type="submit" class="btn btn-primary">Create an account</button>
            </div>
        </form>

        <img src="./img/heart1.png" class="heart1 position-absolute">
        
    </div>



    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
